<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Barcode</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>Scan Barcode</h2>

<div id="reader" style="width:300px;"></div>
<p id="result"></p>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwysQ9ZRbaWoCchWl-bXAeU7nM6MBe4UiaFBiP1hica9lbHxkf500q8YPqYTvsfFsOAcQ/exec";

function sendToSheet(code) {
    fetch(SHEET_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ barcode: code })
    });
}

function onScanSuccess(decodedText, decodedResult) {
    document.getElementById("result").innerHTML = "Scanned: " + decodedText;

    sendToSheet(decodedText);

    // stop scanning
    html5QrcodeScanner.clear();
}

let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 },
    false
);
html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
